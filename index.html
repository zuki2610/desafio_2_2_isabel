<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce con grid</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <nav class="name">
            <h1>Mi Ecommerce</h1>
        </nav>
        <aside>
            <dl>
                <dt><b>Categor√≠as</b></dt>
                <br>
                <dd>Perfumes <p class="grey">(13)</p>
                </dd>
                <dd>Ropa <p class="grey">(21)</p>
                </dd>
                <dd>Accesorios <p class="grey">(41)</p>
                </dd>
                <dd>Zapatos <p class="grey">(10)</p>
                </dd>
            </dl>
        </aside>
        <main>
            <div class="grid-column">
                <div class="grid-item">
                    <img src="assets/img/perfume_.jpg" alt="myKingdom">
                    <div class="fondo">
                        <div>
                            <h3 class="white">Perfume My Kingdom</h3>
                        </div>
                        <div class="white">$ 31.400</div>
                        <div class="btn"> Comprar</div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/img/phantom_1.jpg" alt="phantom">
                    <div class="fondo">
                        <div>
                            <h3 class="white">Perfume Phantom</h3>
                        </div>
                        <div class="white">$ 68.900</div>
                        <div class="btn"> Comprar</div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/img/zapatos.jpg" alt="zapatos">
                    <div class="fondo">
                        <div>
                            <h3 class="white">Zapatos Docker</h3>
                        </div>
                        <div class="white">$ 29.700</div>
                        <div class="btn"> Comprar</div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/img/poleron.jpg" alt="poleron">
                    <div class="fondo">
                        <div>
                            <h3 class="white">Poleron Puma</h3>
                        </div>
                        <div class="white">$ 44.700</div>
                        <div class="btn"> Comprar</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            @miecommerce
        </footer>
    </div>
</body>

</html>
